<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css"/>
    <title>NumberGuesser</title>
  </head>
  <body>
    <main>
      <h1>Number Guesser!</h1>
      <section class="container">
        <section class="messageSection">
          <h3></h3>
          <h2 class="answer">
            <span class="hotColor">Hot</span> or
            <span class="coldColor">Cold</span>
          </h2>
          <h5>The Number is between 1 and 100</h5>
        </section>
        <input type="number" min="0" max="50" placeholder="0" />
        <button>Guess</button>
        <h5></h5>
        <section class="remaining">
          <span class="hotColor">Good </span
          ><span class="coldColor">Luck!</span>
        </section>
        <section class="reset section"><a href="#">Reset</a></section>
      </section>
    </main>
    <script src="./main-copy.js"></script>
  </body>
</html>
